<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Apollo Eyewear - Dashboard</title>
  
  <!-- PWA Configuration -->
  <link rel="manifest" id="dynamic-manifest" href="manifest.json">
  <meta name="theme-color" id="meta-theme-color" content="#4f46e5">
  
  <!-- iOS PWA Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Apollo Eyewear">
  <link rel="apple-touch-icon" href="https://isvhmsatlnwykmwukurh.supabase.co/storage/v1/object/public/visit-images/visits/1767178656033-q9mjf.jpg">
  
  <!-- Android PWA -->
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- Application Description -->
  <meta name="description" content="Système de gestion optimisé pour Apollo Eyewear">
  <meta name="application-name" content="Apollo Eyewear CRM">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:wght@100..900&family=Montserrat:wght@100..900&family=Open+Sans:wght@300..800&family=Poppins:wght@100..900&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            accent: {
              DEFAULT: 'var(--accent-color, #4f46e5)',
              hover: 'var(--accent-color-hover, #4338ca)',
            }
          }
        }
      }
    }
  </script>
  <style>
    svg { max-width: 100%; height: auto; }
    :root {
      --accent-color: #4f46e5;
      --accent-color-hover: #4338ca;
      --app-font: 'Inter';
    }
    body {
      font-family: var(--app-font), sans-serif;
      accent-color: var(--accent-color);
    }
    .bg-accent { background-color: var(--accent-color) !important; }
    .text-accent { color: var(--accent-color) !important; }
    .border-accent { border-color: var(--accent-color) !important; }
  </style>
