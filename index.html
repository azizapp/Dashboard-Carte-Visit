<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apollo Eyewear - Dashboard</title>
  <link rel="manifest" id="dynamic-manifest" href="./manifest.json">
  <meta name="theme-color" id="meta-theme-color" content="#4f46e5">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:wght@100..900&family=Montserrat:wght@100..900&family=Open+Sans:wght@300..800&family=Poppins:wght@100..900&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            accent: {
              DEFAULT: 'var(--accent-color, #4f46e5)',
              hover: 'var(--accent-color-hover, #4338ca)',
            }
          }
        }
      }
    }
  </script>
  <style>
    svg { max-width: 100%; height: auto; }
    :root {
      --accent-color: #4f46e5;
      --accent-color-hover: #4338ca;
      --app-font: 'Inter';
    }
    body {
      font-family: var(--app-font), sans-serif;
      accent-color: var(--accent-color);
    }
    .bg-accent { background-color: var(--accent-color) !important; }
    .text-accent { color: var(--accent-color) !important; }
    .border-accent { border-color: var(--accent-color) !important; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="bg-[#F7F8FA] dark:bg-slate-900 text-slate-900 dark:text-slate-50 transition-colors duration-300">
  <div id="root"></div>
  <!-- Use explicit relative path to avoid host-prefixed resolution -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
