
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apollo Eyewear - Dashboard</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4f46e5">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:wght@100..900&family=Montserrat:wght@100..900&family=Open+Sans:wght@300..800&family=Poppins:wght@100..900&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-color: #4f46e5;
      --app-font: 'Inter';
      --app-font-size: 16px;
      --app-font-weight: 400;
    }
    
    html, body {
      font-family: var(--app-font), sans-serif;
      font-size: var(--app-font-size);
      font-weight: var(--app-font-weight);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      font-feature-settings: "cv11", "ss01", "ss03", "cv05";
      line-height: 1.5;
      -webkit-text-size-adjust: 100%;
    }

    .text-heading {
      font-weight: 800;
      letter-spacing: -0.022em;
      color: #0f172a;
    }
    .dark .text-heading { color: #f8fafc; }

    .text-sub {
      font-weight: 600;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #94a3b8;
    }

    .text-emph {
      font-weight: 600;
      color: #1e293b;
    }
    .dark .text-emph { color: #e2e8f0; }

    .text-std {
      font-weight: 450;
      color: #475569;
    }
    .dark .text-std { color: #94a3b8; }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }
  </style>

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

  }
}
</script>
</head>

</body>
</html>
