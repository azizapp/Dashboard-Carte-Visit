
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Visite</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4f46e5">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:wght@100..900&family=Montserrat:wght@100..900&family=Open+Sans:wght@300..800&family=Poppins:wght@100..900&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['var(--app-font)', '"Inter"', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    :root {
      --accent-color: #4f46e5;
      --app-font: 'Inter';
      --app-font-size: 16px;
      --app-font-weight: 400;
    }
    
    html, body {
      font-family: var(--app-font);
      font-size: var(--app-font-size);
      font-weight: var(--app-font-weight);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      font-feature-settings: "cv11", "ss01", "ss03", "cv05";
      line-height: 1.5;
      -webkit-text-size-adjust: 100%;
    }

    .text-heading {
      font-weight: 800;
      letter-spacing: -0.022em;
      color: #0f172a;
    }
    .dark .text-heading { color: #f8fafc; }

    .text-sub {
      font-weight: 600;
      font-size: 0.7rem;
      /* Removed text-transform: uppercase to support Title Case */
      letter-spacing: 0.02em;
      color: #94a3b8;
    }

    .text-emph {
      font-weight: 600;
      color: #1e293b;
    }
    .dark .text-emph { color: #e2e8f0; }

    .text-std {
      font-weight: 450;
      color: #475569;
    }
    .dark .text-std { color: #94a3b8; }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#F7F8FA] dark:bg-slate-900 text-slate-900 dark:text-slate-50 transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
